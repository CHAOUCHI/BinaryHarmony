<section class="contact-section vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h4 class="mb-4">Contact Us</h4>
                    <p class="instruction-text mb-4">Vous pouvez insÃ©rer votre titre et message ci-dessous :</p>
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="d-flex flex-column">
                        <mat-form-field class="mb-3">
                            <mat-label>Title</mat-label>
                            <input matInput required [(ngModel)]="title" name="title">
                        </mat-form-field>

                        <mat-form-field class="mb-4">
                            <mat-label>Message</mat-label>
                            <textarea matInput required [(ngModel)]="message" name="message" style="min-height: 30vh;"></textarea>
                        </mat-form-field>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Send</button>
                    </form>
                    <div *ngIf="successMessage" class="mt-3 text-success">{{ successMessage }}</div>
                    <div *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
