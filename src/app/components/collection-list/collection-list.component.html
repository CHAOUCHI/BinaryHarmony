<div *ngIf="collections.length > 0; else noCollections">
    <h2>Mes Collections</h2>
    <ul>
      <li *ngFor="let collection of collections">
        {{ collection.name }} - {{ collection.public ? 'Public' : 'Privé' }}
      </li>
    </ul>
  </div>
  <ng-template #noCollections>
    <p>Aucune collection trouvée.</p>
  </ng-template>
